<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.5s;
      color: white;
      text-align: center;
    }
    .clock {
      font-size: 3rem;
    }
    .date {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div>
    <div id="time" class="clock">00:00:00 AM</div>
    <div id="date" class="date">Loading date...</div>
  </div>

  <script>
    function pad(n) { return n < 10 ? "0" + n : n; }

    function updateClock() {
      let now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      let ampm = h >= 12 ? "PM" : "AM";

      let hour12 = h % 12 || 12; // convert to 12h
      document.getElementById("time").textContent =
        pad(hour12) + ":" + pad(m) + ":" + pad(s) + " " + ampm;

      let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").textContent = now.toLocaleDateString(undefined, options);

      // Background based on AM/PM
      if (ampm === "AM") {
        document.body.style.background = "linear-gradient(to right, #a1c4fd, #c2e9fb)";
      } else {
        document.body.style.background = "linear-gradient(to right, #0f2027, #203a43, #2c5364)";
      }
    }
    

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>

</html>
